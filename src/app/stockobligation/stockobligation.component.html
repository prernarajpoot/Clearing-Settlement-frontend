<h2 >STOCK OBLIGATION REPORT</h2>
<div class= flex-container >



<table mat-table [dataSource]="getData" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> {{element.name }} </td>
  </ng-container>
  <ng-container matColumnDef="google">
    <th mat-header-cell *matHeaderCellDef> Google </th>
    <td mat-cell *matCellDef="let element"> {{element.google }} </td>
  </ng-container>
  <ng-container matColumnDef="amazon">
    <th mat-header-cell *matHeaderCellDef> Amazon </th>
    <td mat-cell *matCellDef="let element"> {{element.amazon }} </td>
  </ng-container>
  <ng-container matColumnDef="apple">
    <th mat-header-cell *matHeaderCellDef> Apple </th>
    <td mat-cell *matCellDef="let element"> {{element.apple}} </td>
  </ng-container>
  <ng-container matColumnDef="netflix">
    <th mat-header-cell *matHeaderCellDef> Netflix </th>
    <td mat-cell *matCellDef="let element"> {{element.netflix }} </td>
  </ng-container>
  <ng-container matColumnDef="facebook">
    <th mat-header-cell *matHeaderCellDef> Facebook </th>
    <td mat-cell *matCellDef="let element"> {{element.facebook }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
