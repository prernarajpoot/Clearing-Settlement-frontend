<h2>CM Cost Settlement Report</h2>
<div class="flex-container">
  
  <table mat-table [dataSource]="getData" class="mat-elevation-z8">
    <ng-container matColumnDef="openingBalance">
      <th mat-header-cell *matHeaderCellDef> Opening Balance </th>
      <td mat-cell *matCellDef="let element">
        {{element.openingBalance}}
      </td>
    </ng-container>

    <ng-container matColumnDef="dailyObligation">
      <th mat-header-cell *matHeaderCellDef> Daily Obligation</th>
      <td mat-cell *matCellDef="let element">
        {{element.dailyObligation}}
      </td>
    </ng-container>

    <ng-container matColumnDef="costOfFunds">
      <th mat-header-cell *matHeaderCellDef> Cost of funds </th>
      <td mat-cell *matCellDef="let element"> {{element.costOfFunds}} </td>
    </ng-container>

    <ng-container matColumnDef="costOfSecurities">
      <th mat-header-cell *matHeaderCellDef> Cost of Securities </th>
      <td mat-cell *matCellDef="let element">
        {{element.costOfSecurities}}
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total</th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
